<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style type="text/css">
		.gallery{
			margin: 5px;
			border: 1px solid #ccc;
			float: left;
			width: 200px;
		}

		.gallery:hover{
			border: 1px solid #777;
		}

		.deskripsi{
			padding: 15px;
			text-align: center;
		}

		.gallery img{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<a href="#">
			<img src="sakura.jpg" alt="Bunga Sakura">
		</a>
		<div class="deskripsi">Bunga Sakura Tumbuh Pada Musim Semi</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="edelweiss.jpg" alt="Bunga Edelweiss">
		</a>
		<div class="deskripsi">Bunga Sakura Sering Tumbuh di Puncak Pegunungan</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="tulip.jpg" alt="Bunga Tulip">
		</a>
		<div class="deskripsi">Pada musim semi bunga tulip akan kuncup dan mekar dengan indah</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="matahari.jpg" alt="Bunga Matahari">
		</a>
		<div class="deskripsi">Bunga Matahari adalah tanaman yang sangat indah dengan bagian tengah, yang disebut sebagai bunga tabung, bisa terdiri dari dua ribu kuntum bunga kecil</div>
	</div>
</body>
</html>
